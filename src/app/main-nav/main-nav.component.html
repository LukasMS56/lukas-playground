<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" 
      fixedInViewport="false"
      [ngClass]="{hiddenNav: !(isHandset$ |async)}"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item 
      [routerLink]="['']"
      (click)="drawer.toggle()">Home</a>
      <a mat-list-item 
        (click)="drawer.toggle()"
        href="mailto:idontwantno@spam.de">Contact Me</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Home Button"
        mat-icon-button
        routerLink=''
        *ngIf="!(isHandset$ | async)"
        color="primary">
      <mat-icon aria-label="Home Button Icon">home</mat-icon>
      </button>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset$ | async)"
        color="primary">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="navbar-spacer"></span>
      <a class="title" [routerLink]="['']">lukas-playground</a>
      <span class="navbar-spacer"></span>
      <span id="contactDescription"
        *ngIf="!(isHandset$ | async)">Contact Me</span>
      <a
        id="mailMe"
        aria-label="Contact Me Button"
        mat-icon-button
        href="mailto:idontwantno@spam.de"
        *ngIf="!(isHandset$ | async)"
        color="primary">
        <mat-icon aria-label="Contact Me Button Icon">email</mat-icon>
      </a>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
